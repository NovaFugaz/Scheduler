<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container p-3" id="header">

    </div>

<!-- Tabla -->
    <div class="container pt-2">
      <h1 class="text-center">Agenda de Horas</h1>
      <div class="row">
        <div class="col-md-2">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="semanaAnt">Semana Anterior</button>
          </div>
        </div>
        <div class="col-md-8 text-center">
          <h2 id="semanatitulo"></h2>
        </div>
        <div class="col-md-2">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary ms-auto" type="button" id="semanaProx">Semana Próxima</button>
          </div>
        </div>
      </div>
      <table class="table table-bordered table-success text-center">
        <thead>
          <tr>
            <th>Día</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody id="horariocpo">
        </tbody>
      </table>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="ModalAgenda" tabindex="-1" data-bs-backdrop="static" aria-labelledby="ModalAgenda-Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalAgenda-Label">Agendar Hora</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Nombre" class="pb-1">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group pt-2">
            <label for="Correo" class="pb-1">Correo Electrónico</label>
            <input type="email" class="form-control" id="Correo" placeholder="Ingrese su correo"></textarea>
          </div>
          <div class="form-group pt-2">
            <label for="Información" class="pb-1">Información</label>
            <textarea class="form-control" id="Información" placeholder="En qué necesita ayuda" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cerrar" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary agendar">Agendar</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/jqueryclick.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
